# source-file ~/dotfiles/tmux/tmux-keybindings.conf
# Prefix
unbind C-b
set -g prefix `
bind ` send-prefix

set -g history-limit 50000

# New window
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
set mode-style "fg=black,bg=white"

# Easy Config Reloads
unbind r
bind r source-file ~/.tmux.conf; display-message "tmux.conf reloaded"

# Direction
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g default-terminal "screen-256color"
set -g focus-events on

# Vim selection:
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear
set -g mode-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -sel clip -i'
# binding 'Enter' to copy and not leave selection mode
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe 'xclip -sel clip -i' '\;'  send -X clear-selection

# don't rename windows automatically
set-option -g allow-rename off

set -g mouse on

# http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/
