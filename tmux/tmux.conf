# Setting the default terminal to use 256 colors
set -g default-terminal "screen-256color"
source-file ~/dotfiles/tmux/tmux-keybindings.conf

# Removing the command as 'vi-copy' mode no longer exists
# Instead bind the y key in copy mode to copy the selection and update the clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"

# don't rename windows automatically
set-option -g allow-rename off

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Your design changes...
# Panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=brightred

# Status bar design
set -g status-style fg=colour12,bg=default
set -g status-interval 2

# Window status
setw -g window-status-style fg=black,bg=green
setw -g window-status-current-style fg=colour11,bg=colour0
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "

# Loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off

# The modes
setw -g clock-mode-colour colour135
setw -g mode-style fg=colour196,bg=colour238

# The panes
set -g pane-border-style fg=colour238,bg=colour235
set -g pane-active-border-style fg=colour51,bg=colour236

# The statusbar
set -g status-position bottom
set -g status-style fg=colour137,bg=colour234
set -g status-right '#{?client_prefix,#[reverse],}#[fg=colour233,bg=colour245,bold] %A %-I:%M #[fg=colour255,bg=colour000] #(whoami)@#H'

setw -g window-status-current-style fg=colour81,bg=colour238
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-style fg=colour138,bg=colour235
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# The messages
set -g message-style fg=colour232,bg=colour166
