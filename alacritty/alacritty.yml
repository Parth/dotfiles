draw_bold_text_with_bright_colors: false
window:
  # Spread additional padding evenly around the terminal content.
  padding:
    x: 10
    y: 10
  opacity: 0.92
  # Open in full screen
  startup_mode: Windowed

font:
  size: 14.0
colors:
  primary:
    background: '0x2D2A2E'
    foreground: '0xFCFCFA'
  transparent_background_colors: true
  normal:
    black:   '0x403E41'
    red:     '0xFF6188'
    green:   '0xA9DC76'
    yellow:  '0xFFD866'
    blue:    '0xFC9867'
    magenta: '0xAB9DF2'
    cyan:    '0x78DCE8'
    white:   '0xFCFCFA'

  bright:
    black:   '0x727072'
    red:     '0xFF6188'
    green:   '0xA9DC76'
    yellow:  '0xFFD866'
    blue:    '0xFC9867'
    magenta: '0xAB9DF2'
    cyan:    '0x78DCE8'
    white:   '0xFCFCFA'

cursor:
  style: Underline
  unfocused_hollow: false
