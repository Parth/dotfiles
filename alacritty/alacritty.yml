live_config_reload: true
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x2D2A2E'
    foreground: '0xFCFCFA'

  normal:
    black:   '0x403E41'
    red:     '0xFF6188'
    green:   '0xA9DC76'
    yellow:  '0xFFD866'
    blue:    '0xFC9867'
    magenta: '0xAB9DF2'
    cyan:    '0x78DCE8'
    white:   '0xFCFCFA'

  bright:
    black:   '0x727072'
    red:     '0xFF6188'
    green:   '0xA9DC76'
    yellow:  '0xFFD866'
    blue:    '0xFC9867'
    magenta: '0xAB9DF2'
    cyan:    '0x78DCE8'
    white:   '0xFCFCFA'

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 11

# Shell Configuration
shell:
  program: /usr/bin/zsh
  args:
    - --login
# Maximum number of lines in the scrollback buffer.
scrolling:
  history: 10000

# Window dimensions in character columns and lines
window:
  # (changes require restart)
  dynamic_title: true
  dimensions:
    columns: 160
    lines: 48

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

# KeyBindings
# Command instead of Control for MacOS
key_bindings:
- { key: W, mods: Control, action: Quit }
- { key: N, mods: Control, action: SpawnNewInstance }
- { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

